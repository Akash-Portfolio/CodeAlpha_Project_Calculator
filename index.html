<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" value="" disabled>
        <div class="keys">
            <button class="all-clear" onclick="clearDisplay()">AC</button>
            <button class="all-clear" onclick="deleteLast()">DE</button>
            <button onclick="showToDisplay('.')">.</button>
            <button class="operator" onclick="showToDisplay('/')">/</button>

            <button onclick="showToDisplay('7')">7</button>
            <button onclick="showToDisplay('8')">8</button>
            <button onclick="showToDisplay('9')">9</button>
            <button class="operator" onclick="showToDisplay('*')">*</button>

            <button onclick="showToDisplay('4')">4</button>
            <button onclick="showToDisplay('5')">5</button>
            <button onclick="showToDisplay('6')">6</button>
            <button class="operator" onclick="showToDisplay('-')">-</button>

            <button onclick="showToDisplay('1')">1</button>
            <button onclick="showToDisplay('2')">2</button>
            <button onclick="showToDisplay('3')">3</button>
            <button class="operator" onclick="showToDisplay('+')">+</button>

            <button onclick="showToDisplay('00')">00</button>
            <button onclick="showToDisplay('0')">0</button>
            <button class="equal-sign" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
